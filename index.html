<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>English Cards</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Firebase SDK (versión compatibilidad) -->
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
</head>
<body>
  <div class="add-card-form">
    <h2>Agregar Nueva Tarjeta</h2>
    <form id="cardForm">
      <div class="form-group">
        <label for="english">Verbo en inglés:</label>
        <input type="text" id="english" required>
      </div>
      
      <div class="form-group">
        <label for="spanish">Traducción:</label>
        <input type="text" id="spanish" required>
      </div>
      
      <div class="form-group">
        <label for="image">Imagen (ruta):</label>
        <input type="text" id="image" value="imgs/">
      </div>
      
      <div class="form-group">
        <label for="audio">Audio (ruta):</label>
        <input type="text" id="audio" value="audio/">
      </div>
      
      <div class="form-group">
        <label for="example">Ejemplo de uso:</label>
        <textarea id="example" rows="2"></textarea>
      </div>
      
      <button type="submit">Agregar Tarjeta</button>
    </form>
  </div>
  <input type="file" id="imageUpload" accept="image/*">
  <div class="cards-container"></div>
  
  <div class="pagination">
    <button class="prev-btn">Anterior</button>
    <span class="page-number">Página 1</span>
    <button class="next-btn">Siguiente</button>
  </div>

  <script src="js/firebase-config.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
